<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Médicos</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="crm">CRM:</label>
            <input type="text" id="crm" name="crm" required pattern="\d{4,6}">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="\d{11,13}">

            <label for="especialidade">Especialidade:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="CARDIOLOGIA">GINECOLOGICA</option>
                <option value="DERMATOLOGIA">ORTOPEDIA</option>
                <option value="PEDIATRIA">DERMATOLOGICA</option>
                <option value="ORTOPEDIA">CARDIOLOGIA</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <h2>Endereço</h2>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>

            <label for="numero">numero:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">complemento:</label>
            <input type="text" id="complemento" name="complemento" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{8}">

            <button type="submit">Cadastrar</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
